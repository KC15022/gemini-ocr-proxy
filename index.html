<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手寫中文字OCR工具 | Gemini AI</title>
    <meta name="description" content="拍照、上傳圖片或PDF，讓 AI 依序為您辨識文字。支援拖曳排序、放大預覽與連續拍照。">

    <!-- 引入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <!-- 引入 PDF.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    </script>
    <!-- 引入 SortableJS 用於拖曳排序 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --bg-color: #F5F3EF; /* 仿宣紙的米白 */
            --text-color: #3D3B37; /* 墨色 */
            --accent-color: #A39B8B; /* 枯木色 */
            --border-color: #DCD6C8; /* 淺石色 */
            --danger-color: #D9534F; /* 刪除按鈕顏色 */
            --font-main: 'Noto Serif TC', serif;
            --font-display: 'Noto Sans TC', sans-serif; /* 結果顯示字體 */
        }
        html, body {
            touch-action: manipulation;
        }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-top: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin: 0 0 0.5rem 0.2em;
            color: var(--text-color);
        }
        #subtitle {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }
        #image-input-area {
            position: relative;
            width: 100%;
            min-height: 200px;
            border: 2px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.1);
        }
        #image-input-area.has-content {
            min-height: auto;
            border: 1px solid var(--border-color);
            background: none;
            padding: 1rem;
            cursor: default;
        }
        #image-input-area:hover:not(.has-content) {
            border-color: var(--accent-color);
        }
        #preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: grab;
            touch-action: none; /* For SortableJS */
        }
        .preview-item:active {
            cursor: grabbing;
        }
        .preview-number {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 8px;
            font-size: 0.8rem;
            border-bottom-right-radius: 8px;
            font-family: var(--font-display);
            z-index: 10;
        }
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: zoom-in;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 11;
            padding: 0;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: var(--danger-color);
        }
        #upload-prompt {
            z-index: 2;
            padding: 1rem;
            transition: opacity 0.5s ease;
        }
        #upload-prompt.hidden {
            display: none;
        }
        .upload-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        #file-input { display: none; }
        #action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .action-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            padding: 10px 20px;
            font-family: var(--font-main);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .action-btn:hover:not(:disabled) {
            background-color: var(--bg-color);
            border-color: var(--accent-color);
            color: var(--text-color);
        }
        .action-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        #result-container {
            margin-top: 2rem;
            width: 100%;
            min-height: 100px;
            padding: 1.5rem;
            box-sizing: border-box;
            border-top: 1px solid var(--border-color);
            text-align: left;
            opacity: 0;
            transition: opacity 1.5s ease;
            background-color: rgba(255,255,255,0.4);
            border-radius: 4px;
            display: none;
            position: relative;
        }
        #result-container.visible {
            opacity: 1;
            display: block;
        }
        #copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid transparent;
            color: var(--accent-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 5;
        }
        #copy-btn:hover {
            color: var(--text-color);
            background-color: rgba(0,0,0,0.05);
        }
        #ocr-result {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.8;
            letter-spacing: 0.1em;
            color: var(--text-color);
            white-space: pre-wrap;
            margin: 0;
            padding-right: 2.5rem;
        }
        #loading-indicator {
            display: none;
            width: 100%;
            text-align: center;
            padding: 2rem 0;
            font-size: 1rem;
            color: var(--accent-color);
        }
        #loading-indicator.visible {
            display: block;
            animation: fadeInOut 2s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        /* Lightbox (放大預覽) */
        .lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .lightbox-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* 自訂相機介面 */
        .camera-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .camera-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        #camera-video, #camera-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #camera-canvas { z-index: 1001; }
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            z-index: 1002;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }
        .camera-btn-style {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .camera-btn-style:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        #capture-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid #333;
        }
        .copyright-footer {
            margin-top: 2rem;
            font-size: 14px;
            color: var(--accent-color);
        }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            #container { padding: 1.5rem; }
            h1 { font-size: 1.6rem; }
            .action-btn { padding: 8px 16px; font-size: 0.85rem; }
            .copyright-footer { font-size: 12px; }
            .preview-item { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>手寫中文字辨識</h1>
        <p id="subtitle">上傳圖片或 PDF，AI 將為您辨識內容。</p>

        <!-- 檔案上傳區域 -->
        <div id="image-input-area">
            <div id="preview-container"></div>
            <div id="upload-prompt">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <p>點擊此處選擇檔案 (可多選圖片或單一PDF)</p>
            </div>
        </div>
        
        <input type="file" id="file-input" accept="image/*,application/pdf" multiple>

        <!-- 操作按鈕 -->
        <div id="action-buttons">
            <button id="camera-btn" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828-.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                </svg>
                <span>拍照</span>
            </button>
            <button id="recognize-btn" class="action-btn" disabled>開始辨識</button>
        </div>
        
        <!-- 結果顯示區域 -->
        <div id="result-container">
            <button id="copy-btn" title="複製全文">
                <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM9 2H7v.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V2z"/>
                </svg>
                <span id="copy-btn-text" style="display: none;">已複製!</span>
            </button>
            <p id="ocr-result"></p>
        </div>

        <!-- Loading 指示器 -->
        <div id="loading-indicator">辨識中…</div>
    </div>

    <!-- 圖片放大預覽 (Lightbox) -->
    <div id="lightbox" class="lightbox-overlay">
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="放大預覽">
        </div>
    </div>
    
    <!-- 自訂相機介面 -->
    <div id="camera-overlay" class="camera-overlay">
        <video id="camera-video" playsinline></video>
        <canvas id="camera-canvas" style="display: none;"></canvas>
        <div id="camera-controls-capture" class="camera-controls">
            <button id="close-camera-btn" class="camera-btn-style">關閉</button>
            <button id="capture-btn" title="拍照"></button>
        </div>
        <div id="camera-controls-confirm" class="camera-controls" style="display: none;">
            <button id="retake-btn" class="camera-btn-style">重拍</button>
            <button id="continue-btn" class="camera-btn-style">繼續拍照</button>
            <button id="done-btn" class="camera-btn-style">完成</button>
        </div>
    </div>


    <footer class="copyright-footer">
        <p>Copyright © 2025 陳冠健. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM 元素宣告 ---
            const imageInputArea = document.getElementById('image-input-area');
            const fileInput = document.getElementById('file-input');
            const cameraBtn = document.getElementById('camera-btn');
            const recognizeBtn = document.getElementById('recognize-btn');
            const previewContainer = document.getElementById('preview-container');
            const uploadPrompt = document.getElementById('upload-prompt');
            const resultContainer = document.getElementById('result-container');
            const ocrResult = document.getElementById('ocr-result');
            const loadingIndicator = document.getElementById('loading-indicator');
            const copyBtn = document.getElementById('copy-btn');
            const copyBtnText = document.getElementById('copy-btn-text');
            const copyIcon = document.getElementById('copy-icon');

            // Lightbox 元素
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');

            // 自訂相機元素
            const cameraOverlay = document.getElementById('camera-overlay');
            const cameraVideo = document.getElementById('camera-video');
            const cameraCanvas = document.getElementById('camera-canvas');
            const controlsCapture = document.getElementById('camera-controls-capture');
            const controlsConfirm = document.getElementById('camera-controls-confirm');
            const captureBtn = document.getElementById('capture-btn');
            const closeCameraBtn = document.getElementById('close-camera-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const continueBtn = document.getElementById('continue-btn');
            const doneBtn = document.getElementById('done-btn');

            let imagesToProcess = [];
            let stream; // 用於儲存相機影像流

            // --- 事件監聽器 ---
            imageInputArea.addEventListener('click', () => {
                if (imagesToProcess.length === 0) fileInput.click();
            });
            fileInput.addEventListener('change', handleFileSelect);
            recognizeBtn.addEventListener('click', recognizeText);
            copyBtn.addEventListener('click', copyResultToClipboard);

            // Lightbox
            lightbox.addEventListener('click', () => lightbox.classList.remove('visible'));
            
            // 自訂相機
            cameraBtn.addEventListener('click', openCamera);
            closeCameraBtn.addEventListener('click', closeCamera);
            captureBtn.addEventListener('click', capturePhoto);
            retakeBtn.addEventListener('click', handleRetake);
            continueBtn.addEventListener('click', handleContinue);
            doneBtn.addEventListener('click', handleDone);

            // 初始化拖曳排序功能
            new Sortable(previewContainer, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: (evt) => {
                    // 將 imagesToProcess 陣列中的元素移動到新位置
                    const [movedItem] = imagesToProcess.splice(evt.oldIndex, 1);
                    imagesToProcess.splice(evt.newIndex, 0, movedItem);
                    // 重新渲染預覽以更新數字
                    updatePreviews();
                }
            });


            function updateUIState() {
                const hasImages = imagesToProcess.length > 0;
                recognizeBtn.disabled = !hasImages;
                uploadPrompt.classList.toggle('hidden', hasImages);
                imageInputArea.classList.toggle('has-content', hasImages);
                imageInputArea.style.cursor = hasImages ? 'default' : 'pointer';
            }

            function resetUI() {
                imagesToProcess = [];
                previewContainer.innerHTML = '';
                resultContainer.classList.remove('visible');
                ocrResult.textContent = '';
                recognizeBtn.textContent = '開始辨識';
                updateUIState();
            }

            async function handleFileSelect(event) {
                const files = event.target.files;
                if (!files || files.length === 0) return;

                // 處理檔案時不清空已有的照片
                // resetUI();
                loadingIndicator.classList.add('visible');
                
                const fileList = Array.from(files);
                let processingPromises = [];

                const pdfFile = fileList.find(f => f.type === 'application/pdf');
                if (pdfFile) {
                    if (fileList.length > 1 || imagesToProcess.length > 0) {
                         alert("處理PDF時，請單獨上傳，不要與其他圖片混合。");
                         loadingIndicator.classList.remove('visible');
                         return;
                    }
                    resetUI();
                    loadingIndicator.textContent = '處理PDF中，請稍候…';
                    processingPromises.push(handlePdfFile(pdfFile));
                } else {
                    loadingIndicator.textContent = `處理圖片中...`;
                    fileList.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            processingPromises.push(resizeImage(file, 1024, 0.9));
                        }
                    });
                }
                
                try {
                    const newImages = (await Promise.all(processingPromises)).flat();
                    imagesToProcess.push(...newImages);
                    updatePreviews();
                } catch(error) {
                    alert(`處理檔案時發生錯誤: ${error.message}`);
                } finally {
                    loadingIndicator.classList.remove('visible');
                    loadingIndicator.textContent = '辨識中...';
                    updateUIState();
                    fileInput.value = ''; // 清空選擇，以便下次能選擇同一個檔案
                }
            }
            
            function updatePreviews() {
                previewContainer.innerHTML = '';
                imagesToProcess.forEach((base64, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'preview-item';
                    itemDiv.dataset.index = index;

                    itemDiv.innerHTML = `
                        <span class="preview-number">${index + 1}</span>
                        <img src="${base64}" class="preview-image" alt="預覽圖 ${index + 1}">
                        <button class="delete-btn" title="刪除此圖">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                            </svg>
                        </button>
                    `;
                    
                    // 放大圖片
                    itemDiv.querySelector('.preview-image').addEventListener('click', () => {
                        lightboxImage.src = base64;
                        lightbox.classList.add('visible');
                    });

                    // 刪除圖片
                    itemDiv.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation(); // 防止觸發放大事件
                        const itemIndex = parseInt(e.currentTarget.parentElement.dataset.index, 10);
                        imagesToProcess.splice(itemIndex, 1);
                        updatePreviews(); // 重新渲染
                    });

                    previewContainer.appendChild(itemDiv);
                });
                updateUIState();
            }

            // --- 自訂相機邏輯 ---
            async function openCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' },
                        audio: false
                    });
                    cameraVideo.srcObject = stream;
                    await cameraVideo.play();
                    cameraOverlay.classList.add('visible');
                    handleRetake(); // 重置為拍照模式
                } catch (err) {
                    console.error("無法存取相機:", err);
                    alert("無法啟動相機。請檢查您的瀏覽器權限設定。");
                }
            }

            function closeCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                cameraOverlay.classList.remove('visible');
            }

            function capturePhoto() {
                const context = cameraCanvas.getContext('2d');
                cameraCanvas.width = cameraVideo.videoWidth;
                cameraCanvas.height = cameraVideo.videoHeight;
                context.drawImage(cameraVideo, 0, 0, cameraCanvas.width, cameraCanvas.height);
                
                cameraVideo.style.display = 'none';
                cameraCanvas.style.display = 'block';
                controlsCapture.style.display = 'none';
                controlsConfirm.style.display = 'flex';
            }

            function handleRetake() {
                cameraVideo.style.display = 'block';
                cameraCanvas.style.display = 'none';
                controlsCapture.style.display = 'flex';
                controlsConfirm.style.display = 'none';
            }

            function addPhotoToList() {
                const imageDataUrl = cameraCanvas.toDataURL('image/jpeg', 0.9);
                imagesToProcess.push(imageDataUrl);
                updatePreviews();
            }

            function handleContinue() {
                addPhotoToList();
                handleRetake(); // 返回拍照模式
            }

            function handleDone() {
                addPhotoToList();
                closeCamera();
            }

            function resizeImage(file, maxSize, quality) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            let { width, height } = img;
                            if (width > height) {
                                if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                            } else {
                                if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                            }
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', quality));
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            async function handlePdfFile(file) {
                const fileReader = new FileReader();
                return new Promise((resolve, reject) => {
                    fileReader.onload = async (e) => {
                        try {
                            const pdfData = new Uint8Array(e.target.result);
                            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                            const numPages = pdf.numPages;
                            let pagePromises = [];

                            for (let i = 1; i <= numPages; i++) {
                                loadingIndicator.textContent = `處理PDF中 (${i}/${numPages}頁)...`;
                                const page = await pdf.getPage(i);
                                const viewport = page.getViewport({ scale: 2.0 });
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;

                                await page.render({ canvasContext: context, viewport: viewport }).promise;
                                pagePromises.push(canvas.toDataURL('image/jpeg', 0.9));
                            }
                            resolve(pagePromises);
                        } catch (error) {
                            console.error('處理PDF時發生錯誤:', error);
                            reject(new Error(`處理PDF失敗: ${error.message}`));
                        }
                    };
                    fileReader.readAsArrayBuffer(file);
                });
            }

            async function recognizeText() {
                if (imagesToProcess.length === 0) {
                    alert('請先選擇至少一個檔案。');
                    return;
                }

                recognizeBtn.disabled = true;
                recognizeBtn.textContent = '辨識中...';
                resultContainer.classList.remove('visible');
                loadingIndicator.classList.add('visible');
                
                let allRecognizedText = [];

                try {
                    for (let i = 0; i < imagesToProcess.length; i++) {
                        loadingIndicator.textContent = `AI 辨識中 (${i + 1}/${imagesToProcess.length})...`;
                        
                        const imageBase64 = imagesToProcess[i];
                        const PROXY_API_URL = '/api/recognize';

                        const response = await fetch(PROXY_API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageBase64: imageBase64 })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            const errorMessage = data.error?.message || JSON.stringify(data);
                            throw new Error(`第 ${i+1} 張圖片辨識失敗: ${errorMessage}`);
                        }
                        
                        const content = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!content) {
                            const blockReason = data.promptFeedback?.blockReason;
                            if (blockReason) {
                                allRecognizedText.push(`[第 ${i + 1} 張圖片因「${blockReason}」被阻擋]`);
                            } else {
                                allRecognizedText.push(`[第 ${i + 1} 張圖片辨識失敗或無內容]`);
                            }
                        } else {
                            allRecognizedText.push(content.trim());
                        }
                    }
                    
                    const finalResultText = allRecognizedText.join('\n\n').trim();
                    
                    ocrResult.textContent = finalResultText || '未辨識到任何文字。';
                    resultContainer.classList.add('visible');

                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'ocrResult',
                            text: finalResultText
                        }, '*'); 
                    }

                } catch (error) {
                    console.error('文字辨識時發生錯誤:', error);
                    ocrResult.textContent = `辨識失敗，請稍後再試。\n錯誤訊息：${error.message}`;
                    resultContainer.classList.add('visible');
                } finally {
                    loadingIndicator.classList.remove('visible');
                    recognizeBtn.disabled = false;
                    recognizeBtn.textContent = '重新辨識';
                }
            }
            
            function copyResultToClipboard() {
                const textToCopy = ocrResult.textContent;
                if (!textToCopy) return;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyIcon.style.display = 'none';
                    copyBtnText.style.display = 'inline';
                    setTimeout(() => {
                        copyIcon.style.display = 'inline';
                        copyBtnText.style.display = 'none';
                    }, 2000);
                }).catch(err => {
                    console.error('複製失敗:', err);
                    alert('複製失敗，您的瀏覽器可能不支援此功能。');
                });
            }
        });
    </script>
