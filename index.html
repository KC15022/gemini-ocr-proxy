<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手寫中文字OCR工具 | Gemini AI</title>
    <meta name="description" content="上傳、拍照或掃描PDF，讓 AI 依序為您辨識文字。支援拖曳排序、點擊放大、單張刪除。">

    <!-- 引入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <!-- 引入 PDF.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    </script>

    <style>
        :root {
            --bg-color: #F5F3EF;
            --text-color: #3D3B37;
            --accent-color: #A39B8B;
            --border-color: #DCD6C8;
            --danger-color: #D9534F;
            --font-main: 'Noto Serif TC', serif;
            --font-display: 'Noto Sans TC', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-top: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin: 0 0 0.5rem 0.2em;
        }

        #subtitle {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        #image-input-area {
            position: relative;
            width: 100%;
            min-height: 200px;
            border: 2px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
            box-sizing: border-box;
            background-color: rgba(255,255,255,0.1);
        }
        
        #image-input-area.has-content {
            min-height: auto;
            border: 1px solid var(--border-color);
            background: none;
            padding: 1rem;
        }

        #image-input-area.clickable { cursor: pointer; }
        #image-input-area.clickable:hover:not(.has-content) { border-color: var(--accent-color); }

        #preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: grab;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .preview-item.is-dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: grabbing;
        }
        .preview-item:active { cursor: grabbing; }

        .preview-number {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 8px;
            font-size: 0.8rem;
            border-bottom-right-radius: 8px;
            font-family: var(--font-display);
            z-index: 3;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 4;
            transition: background-color 0.2s;
        }
        .delete-btn:hover { background-color: var(--danger-color); }
        .delete-btn svg { width: 14px; height: 14px; }


        #upload-prompt { z-index: 2; padding: 1rem; transition: opacity 0.5s ease; }
        #upload-prompt.hidden { display: none; }
        .upload-icon { width: 32px; height: 32px; margin-bottom: 0.5rem; color: var(--accent-color); }

        #file-input { display: none; }
        
        #action-buttons { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; margin-top: 1.5rem; }
        .action-btn { background: none; border: 1px solid var(--border-color); color: var(--accent-color); padding: 10px 20px; font-family: var(--font-main); font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
        .action-btn:hover:not(:disabled) { background-color: var(--bg-color); border-color: var(--accent-color); color: var(--text-color); }
        .action-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        
        #result-container { margin-top: 2rem; width: 100%; min-height: 100px; padding: 1.5rem; box-sizing: border-box; border-top: 1px solid var(--border-color); text-align: left; opacity: 0; transition: opacity 1.5s ease; background-color: rgba(255,255,255,0.4); border-radius: 4px; display: none; position: relative; }
        #result-container.visible { opacity: 1; display: block; }

        #copy-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: 1px solid transparent; color: var(--accent-color); cursor: pointer; padding: 5px; border-radius: 4px; transition: all 0.3s ease; z-index: 5; }
        #copy-btn:hover { color: var(--text-color); background-color: rgba(0,0,0,0.05); }
        
        #ocr-result { font-family: var(--font-display); font-size: 1.1rem; line-height: 1.8; letter-spacing: 0.1em; white-space: pre-wrap; margin: 0; padding-right: 2.5rem; }
        
        #loading-indicator { display: none; width: 100%; text-align: center; padding: 2rem 0; font-size: 1rem; color: var(--accent-color); }
        #loading-indicator.visible { display: block; animation: fadeInOut 2s infinite; }
        
        @keyframes fadeInOut { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* --- 新增：相機介面樣式 --- */
        #camera-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #camera-focus-ring {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid white;
            border-radius: 50%;
            opacity: 0;
            transform: scale(1.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #camera-focus-ring.visible {
            opacity: 1;
            transform: scale(1);
        }
        #camera-controls {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #capture-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background-color: #fff;
            border: 5px solid #fff;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.5);
            cursor: pointer;
            outline: none;
        }
        .camera-action-btn {
            font-family: var(--font-display);
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
        }
        #close-camera-btn {
            position: absolute;
            top: 20px; right: 20px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none; border-radius: 50%;
            font-size: 24px;
            line-height: 40px;
            cursor: pointer;
        }

        #camera-preview {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        /* --- 新增：全螢幕預覽樣式 --- */
        #fullscreen-preview {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 110;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        #fullscreen-preview img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .copyright-footer { margin-top: 2rem; font-size: 14px; color: var(--accent-color); }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            #container { padding: 1.5rem; }
            h1 { font-size: 1.6rem; }
            .action-btn { padding: 8px 16px; font-size: 0.85rem; }
            .copyright-footer { font-size: 12px; }
            .preview-item { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>手寫中文字辨識</h1>
        <p id="subtitle">上傳、拍照或掃描PDF，AI 將為您辨識內容。</p>

        <!-- 檔案上傳區域 -->
        <div id="image-input-area" class="clickable">
            <div id="preview-container"></div>
            <div id="upload-prompt">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>
                <p>點擊此處選擇檔案 (可多選圖片或單一PDF)</p>
            </div>
        </div>
        
        <input type="file" id="file-input" accept="image/*,application/pdf" multiple>

        <!-- 操作按鈕 -->
        <div id="action-buttons">
            <button id="camera-btn" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828-.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                </svg>
                <span>拍照</span>
            </button>
            <button id="recognize-btn" class="action-btn" disabled>開始辨識</button>
        </div>
        
        <!-- 結果顯示區域 -->
        <div id="result-container">
            <button id="copy-btn" title="複製全文">
                <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM9 2H7v.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V2z"/>
                </svg>
                <span id="copy-btn-text" style="display: none;">已複製!</span>
            </button>
            <p id="ocr-result"></p>
        </div>

        <!-- Loading 指示器 -->
        <div id="loading-indicator">辨識中…</div>
    </div>

    <!-- 新增：相機介面 -->
    <div id="camera-overlay">
        <video id="camera-video" playsinline autoplay></video>
        <div id="camera-focus-ring"></div>
        <img id="camera-preview" style="display: none;">
        <canvas id="camera-canvas" style="display: none;"></canvas>
        <button id="close-camera-btn">&times;</button>
        <div id="camera-controls">
            <!-- 拍照模式 -->
            <div id="capture-mode">
                <button id="capture-btn"></button>
            </div>
            <!-- 預覽模式 -->
            <div id="preview-mode" style="display: none;">
                <button id="retake-btn" class="camera-action-btn">重拍</button>
                <button id="continue-btn" class="camera-action-btn">繼續拍照</button>
                <button id="finish-camera-btn" class="camera-action-btn">完成</button>
            </div>
        </div>
    </div>

    <!-- 新增：全螢幕圖片預覽 -->
    <div id="fullscreen-preview">
        <img id="fullscreen-image" src="" alt="全螢幕預覽">
    </div>

    <footer class="copyright-footer">
        <p>Copyright © 2025 陳冠健. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM 元素宣告 ---
            const imageInputArea = document.getElementById('image-input-area');
            const fileInput = document.getElementById('file-input');
            const cameraBtn = document.getElementById('camera-btn');
            const recognizeBtn = document.getElementById('recognize-btn');
            const previewContainer = document.getElementById('preview-container');
            const uploadPrompt = document.getElementById('upload-prompt');
            const resultContainer = document.getElementById('result-container');
            const ocrResult = document.getElementById('ocr-result');
            const loadingIndicator = document.getElementById('loading-indicator');
            const copyBtn = document.getElementById('copy-btn');
            const copyBtnText = document.getElementById('copy-btn-text');
            const copyIcon = document.getElementById('copy-icon');

            // --- 相機相關 DOM ---
            const cameraOverlay = document.getElementById('camera-overlay');
            const cameraVideo = document.getElementById('camera-video');
            const cameraCanvas = document.getElementById('camera-canvas');
            const cameraPreview = document.getElementById('camera-preview');
            const closeCameraBtn = document.getElementById('close-camera-btn');
            const captureBtn = document.getElementById('capture-btn');
            const retakeBtn = document.getElementById('retake-btn');
            const continueBtn = document.getElementById('continue-btn');
            const finishCameraBtn = document.getElementById('finish-camera-btn');
            const captureModeControls = document.getElementById('capture-mode');
            const previewModeControls = document.getElementById('preview-mode');
            const cameraFocusRing = document.getElementById('camera-focus-ring');

            // --- 全螢幕預覽 DOM ---
            const fullscreenPreview = document.getElementById('fullscreen-preview');
            const fullscreenImage = document.getElementById('fullscreen-image');
            
            let imagesToProcess = [];
            let stream = null; // 用於儲存相機串流

            // --- 事件監聽 ---
            imageInputArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            recognizeBtn.addEventListener('click', recognizeText);
            copyBtn.addEventListener('click', copyResultToClipboard);

            // --- 相機事件 ---
            cameraBtn.addEventListener('click', openCamera);
            closeCameraBtn.addEventListener('click', closeCamera);
            captureBtn.addEventListener('click', capturePhoto);
            retakeBtn.addEventListener('click', retakePhoto);
            continueBtn.addEventListener('click', continueShooting);
            finishCameraBtn.addEventListener('click', finishShooting);
            cameraVideo.addEventListener('click', focusCamera);

            // --- 全螢幕預覽事件 ---
            fullscreenPreview.addEventListener('click', () => fullscreenPreview.style.display = 'none');

            // --- 拖曳排序事件 ---
            let draggedItem = null;
            previewContainer.addEventListener('dragstart', (e) => {
                draggedItem = e.target.closest('.preview-item');
                setTimeout(() => {
                    draggedItem.classList.add('is-dragging');
                }, 0);
            });

            previewContainer.addEventListener('dragend', (e) => {
                if(draggedItem) {
                    draggedItem.classList.remove('is-dragging');
                    draggedItem = null;
                }
            });

            previewContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(previewContainer, e.clientY);
                const dragging = document.querySelector('.is-dragging');
                if (afterElement == null) {
                    previewContainer.appendChild(dragging);
                } else {
                    previewContainer.insertBefore(dragging, afterElement);
                }
            });

            previewContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                const newOrder = Array.from(previewContainer.querySelectorAll('.preview-item')).map(item => {
                    const index = parseInt(item.dataset.index, 10);
                    return imagesToProcess[index];
                });
                imagesToProcess = newOrder;
                updatePreviews();
            });

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.preview-item:not(.is-dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }


            // --- UI & 核心功能函式 ---

            function resetUI() {
                imagesToProcess = [];
                updatePreviews();
                resultContainer.classList.remove('visible');
                ocrResult.textContent = '';
                recognizeBtn.textContent = '開始辨識';
            }
            
            function updateUIState() {
                const hasImages = imagesToProcess.length > 0;
                recognizeBtn.disabled = !hasImages;
                uploadPrompt.classList.toggle('hidden', hasImages);
                imageInputArea.classList.toggle('has-content', hasImages);
                imageInputArea.classList.toggle('clickable', !hasImages);
            }

            async function handleFileSelect(event) {
                const files = event.target.files;
                if (!files || files.length === 0) return;

                // 不完全重置，允許繼續添加
                // resetUI(); 
                
                loadingIndicator.classList.add('visible');
                updateUIState();

                const fileList = Array.from(files);
                let processingPromises = [];

                const pdfFile = fileList.find(f => f.type === 'application/pdf');
                if (pdfFile) {
                    if (fileList.length > 1 || imagesToProcess.length > 0) {
                         alert("PDF檔案請單獨處理，請先清空現有圖片再上傳。");
                         loadingIndicator.classList.remove('visible');
                         return;
                    }
                    resetUI();
                    loadingIndicator.textContent = '處理PDF中，請稍候…';
                    processingPromises.push(handlePdfFile(pdfFile));
                } else {
                    loadingIndicator.textContent = `處理圖片中...`;
                    fileList.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            processingPromises.push(resizeImage(file, 1024, 0.9));
                        }
                    });
                }
                
                try {
                    const newImages = (await Promise.all(processingPromises)).flat();
                    imagesToProcess.push(...newImages);
                    updatePreviews();
                } catch(error) {
                    alert(`處理檔案時發生錯誤: ${error.message}`);
                } finally {
                    loadingIndicator.classList.remove('visible');
                    loadingIndicator.textContent = '辨識中...';
                    updateUIState();
                }
                 // 清空 file input 的值，確保下次選擇相同檔案仍會觸發 change 事件
                event.target.value = '';
            }
            
            function updatePreviews() {
                previewContainer.innerHTML = '';
                imagesToProcess.forEach((base64, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'preview-item';
                    itemDiv.draggable = true;
                    itemDiv.dataset.index = index; // 儲存原始索引

                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'preview-number';
                    numberSpan.textContent = index + 1;

                    const imgElement = document.createElement('img');
                    imgElement.src = base64;
                    imgElement.className = 'preview-image';
                    imgElement.alt = `預覽圖 ${index + 1}`;
                    imgElement.addEventListener('click', (e) => {
                        e.stopPropagation(); // 防止觸發拖曳
                        showFullscreenPreview(base64);
                    });

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn';
                    deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`;
                    deleteButton.title = "刪除此圖片";
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        imagesToProcess.splice(index, 1);
                        updatePreviews();
                    });
                    
                    itemDiv.appendChild(numberSpan);
                    itemDiv.appendChild(imgElement);
                    itemDiv.appendChild(deleteButton);
                    previewContainer.appendChild(itemDiv);
                });
                updateUIState();
            }

            // --- 新增：相機功能函式 ---

            async function openCamera() {
                if (stream) { // 如果已有串流，先關閉
                    stream.getTracks().forEach(track => track.stop());
                }
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' } // 優先使用後置鏡頭
                    });
                    cameraVideo.srcObject = stream;
                    cameraOverlay.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; // 禁止背景滾動
                    switchToCaptureMode();
                } catch (err) {
                    console.error("無法取得相機權限:", err);
                    alert("無法啟動相機。請檢查瀏覽器權限設定。");
                }
            }

            function closeCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                cameraOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
            
            function focusCamera(event) {
                // 顯示視覺對焦環
                const rect = cameraVideo.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                cameraFocusRing.style.left = `${x - 30}px`;
                cameraFocusRing.style.top = `${y - 30}px`;
                cameraFocusRing.classList.add('visible');
                setTimeout(() => cameraFocusRing.classList.remove('visible'), 600);
                
                // 嘗試觸發瀏覽器內建對焦
                // 這是最佳實踐，具體效果由瀏覽器和設備決定
                if ('focusMode' in stream.getVideoTracks()[0].getCapabilities()) {
                    try {
                        stream.getVideoTracks()[0].applyConstraints({
                           advanced: [{ focusMode: "continuous" }]
                        });
                    } catch (err) {
                        console.warn("套用對焦模式失敗:", err);
                    }
                }
            }


            function capturePhoto() {
                const videoWidth = cameraVideo.videoWidth;
                const videoHeight = cameraVideo.videoHeight;
                cameraCanvas.width = videoWidth;
                cameraCanvas.height = videoHeight;
                const context = cameraCanvas.getContext('2d');
                context.drawImage(cameraVideo, 0, 0, videoWidth, videoHeight);
                const dataUrl = cameraCanvas.toDataURL('image/jpeg', 0.9);
                cameraPreview.src = dataUrl;
                switchToPreviewMode();
            }

            function retakePhoto() {
                switchToCaptureMode();
            }

            function continueShooting() {
                imagesToProcess.push(cameraPreview.src);
                updatePreviews();
                switchToCaptureMode();
            }

            function finishShooting() {
                imagesToProcess.push(cameraPreview.src);
                updatePreviews();
                closeCamera();
            }

            function switchToCaptureMode() {
                cameraPreview.style.display = 'none';
                cameraVideo.style.display = 'block';
                captureModeControls.style.display = 'block';
                previewModeControls.style.display = 'none';
                if(stream) cameraVideo.play();
            }
            
            function switchToPreviewMode() {
                cameraVideo.pause();
                cameraVideo.style.display = 'none';
                cameraPreview.style.display = 'block';
                captureModeControls.style.display = 'none';
                previewModeControls.style.display = 'flex';
            }

            // --- 新增：全螢幕預覽函式 ---
            function showFullscreenPreview(base64) {
                fullscreenImage.src = base64;
                fullscreenPreview.style.display = 'flex';
            }

            // --- 既有輔助函式 (保持不變或微調) ---
            function resizeImage(file, maxSize, quality) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            let { width, height } = img;
                            if (width > height) {
                                if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                            } else {
                                if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                            }
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', quality));
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            async function handlePdfFile(file) {
                const fileReader = new FileReader();
                return new Promise((resolve, reject) => {
                    fileReader.onload = async (e) => {
                        try {
                            const pdfData = new Uint8Array(e.target.result);
                            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                            const numPages = pdf.numPages;
                            let pageImages = [];

                            for (let i = 1; i <= numPages; i++) {
                                loadingIndicator.textContent = `處理PDF中 (${i}/${numPages}頁)...`;
                                const page = await pdf.getPage(i);
                                const viewport = page.getViewport({ scale: 2.0 });
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;
                                await page.render({ canvasContext: context, viewport: viewport }).promise;
                                pageImages.push(canvas.toDataURL('image/jpeg', 0.9));
                            }
                            resolve(pageImages);
                        } catch (error) {
                            console.error('處理PDF時發生錯誤:', error);
                            reject(new Error(`處理PDF失敗: ${error.message}`));
                        }
                    };
                    fileReader.readAsArrayBuffer(file);
                });
            }

            async function recognizeText() {
                if (imagesToProcess.length === 0) {
                    alert('請先選擇至少一個檔案。');
                    return;
                }

                recognizeBtn.disabled = true;
                recognizeBtn.textContent = '辨識中...';
                resultContainer.classList.remove('visible');
                loadingIndicator.classList.add('visible');
                
                let allRecognizedText = [];

                try {
                    for (let i = 0; i < imagesToProcess.length; i++) {
                        loadingIndicator.textContent = `AI 辨識中 (${i + 1}/${imagesToProcess.length})...`;
                        
                        const imageBase64 = imagesToProcess[i];
                        const PROXY_API_URL = '/api/recognize';

                        const response = await fetch(PROXY_API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageBase64: imageBase64 })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            const errorMessage = data.error?.message || JSON.stringify(data);
                            throw new Error(`第 ${i+1} 張圖片辨識失敗: ${errorMessage}`);
                        }
                        
                        const content = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!content) {
                            const blockReason = data.promptFeedback?.blockReason;
                            if (blockReason) {
                                allRecognizedText.push(`[第 ${i + 1} 張圖片因「${blockReason}」被阻擋]`);
                            } else {
                                allRecognizedText.push(`[第 ${i + 1} 張圖片辨識失敗或無內容]`);
                            }
                        } else {
                            allRecognizedText.push(content.trim());
                        }
                    }
                    
                    const finalResultText = allRecognizedText.join('\n\n').trim();
                    ocrResult.textContent = finalResultText || '未辨識到任何文字。';
                    resultContainer.classList.add('visible');

                    if (window.opener) {
                        window.opener.postMessage({ type: 'ocrResult', text: finalResultText }, '*'); 
                    }

                } catch (error) {
                    console.error('文字辨識時發生錯誤:', error);
                    ocrResult.textContent = `辨識失敗，請稍後再試。\n錯誤訊息：${error.message}`;
                    resultContainer.classList.add('visible');
                } finally {
                    loadingIndicator.classList.remove('visible');
                    recognizeBtn.disabled = false;
                    recognizeBtn.textContent = '重新辨識';
                }
            }
            
            function copyResultToClipboard() {
                const textToCopy = ocrResult.textContent;
                if (!textToCopy) return;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyIcon.style.display = 'none';
                    copyBtnText.style.display = 'inline';
                    setTimeout(() => {
                        copyIcon.style.display = 'inline';
                        copyBtnText.style.display = 'none';
                    }, 2000);
                }).catch(err => {
                    console.error('複製失敗:', err);
                    alert('複製失敗，您的瀏覽器可能不支援此功能。');
                });
            }
        });
    </script>
