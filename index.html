<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手寫中文字OCR工具 | Gemini AI</title>
    <meta name="description" content="拍照、上傳圖片或PDF，讓 AI 依序為您辨識文字。">

    <!-- 引入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">

    <!-- 引入 PDF.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    </script>

    <style>
        :root {
            --bg-color: #F5F3EF; /* 仿宣紙的米白 */
            --text-color: #3D3B37; /* 墨色 */
            --accent-color: #A39B8B; /* 枯木色 */
            --border-color: #DCD6C8; /* 淺石色 */
            --font-main: 'Noto Serif TC', serif;
            --font-display: 'Noto Sans TC', sans-serif;
        }

        html, body {
            touch-action: manipulation; /* 防止觸控延遲與縮放 */
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-top: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin: 0 0 0.5rem 0.2em;
            color: var(--text-color);
        }

        #subtitle { font-size: 0.9rem; color: var(--accent-color); margin-bottom: 2rem; }

        #image-input-area {
            position: relative; width: 100%; min-height: 200px; border: 2px dashed var(--border-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease; overflow: hidden; box-sizing: border-box;
            background-color: rgba(255,255,255,0.1);
        }
        
        #image-input-area.has-content { min-height: auto; border: 1px solid var(--border-color); background: none; padding: 1rem; cursor: default; }
        #image-input-area:hover:not(.has-content) { border-color: var(--accent-color); }
        #preview-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; width: 100%; }

        .preview-item {
            position: relative; width: 150px; height: 150px; cursor: grab; user-select: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .preview-item:active { cursor: grabbing; }
        .preview-item.dragging { opacity: 0.5; transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }

        .preview-number {
            position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.6); color: white;
            padding: 2px 8px; font-size: 0.8rem; border-bottom-right-radius: 8px; font-family: var(--font-display); z-index: 2;
        }

        .preview-image {
            width: 100%; height: 100%; object-fit: cover; border: 1px solid var(--border-color); border-radius: 4px; pointer-events: none; /* 防止圖片干擾拖曳事件 */
        }
        
        .delete-btn {
            position: absolute; top: 5px; right: 5px; width: 28px; height: 28px;
            background-color: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            z-index: 3; transition: background-color 0.2s; opacity: 0;
        }
        .preview-item:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background-color: rgba(220, 53, 69, 0.8); }

        #upload-prompt { z-index: 2; padding: 1rem; transition: opacity 0.5s ease; }
        #upload-prompt.hidden { display: none; }
        .upload-icon { width: 32px; height: 32px; margin-bottom: 0.5rem; color: var(--accent-color); }

        #file-input { display: none; }
        #action-buttons { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; margin-top: 1.5rem; }

        .action-btn {
            background: none; border: 1px solid var(--border-color); color: var(--accent-color);
            padding: 10px 20px; font-family: var(--font-main); font-size: 0.9rem; cursor: pointer;
            transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem;
        }
        .action-btn:hover:not(:disabled) { background-color: var(--bg-color); border-color: var(--accent-color); color: var(--text-color); }
        .action-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        
        #result-container {
            margin-top: 2rem; width: 100%; min-height: 100px; padding: 1.5rem; box-sizing: border-box;
            border-top: 1px solid var(--border-color); text-align: left; opacity: 0;
            transition: opacity 1.5s ease; background-color: rgba(255,255,255,0.4); border-radius: 4px;
            display: none; position: relative;
        }
        #result-container.visible { opacity: 1; display: block; }

        #copy-btn {
            position: absolute; top: 1rem; right: 1rem; background: none; border: 1px solid transparent;
            color: var(--accent-color); cursor: pointer; padding: 5px; border-radius: 4px;
            transition: all 0.3s ease; z-index: 5;
        }
        #copy-btn:hover { color: var(--text-color); background-color: rgba(0,0,0,0.05); }
        #ocr-result {
            font-family: var(--font-display); font-size: 1.1rem; font-weight: 400; line-height: 1.8;
            letter-spacing: 0.1em; color: var(--text-color); white-space: pre-wrap; margin: 0; padding-right: 2.5rem;
        }
        
        #loading-indicator { display: none; width: 100%; text-align: center; padding: 2rem 0; font-size: 1rem; color: var(--accent-color); }
        #loading-indicator.visible { display: block; animation: fadeInOut 2s infinite; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        .copyright-footer { margin-top: 2rem; font-size: 14px; color: var(--accent-color); }

        /* 全螢幕 Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; backdrop-filter: blur(5px);
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }

        /* 全螢幕圖片 */
        #fullscreen-image { max-width: 95%; max-height: 95%; object-fit: contain; }

        /* 相機 Modal */
        #camera-modal-content {
            width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #000; position: relative;
        }
        #camera-stream, #camera-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #camera-canvas { z-index: 1001; }
        #camera-controls {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex; justify-content: center; align-items: center; z-index: 1002; gap: 15px;
        }
        .camera-btn {
            background-color: #fff; border: 3px solid #fff; border-radius: 50%; width: 60px; height: 60px;
            cursor: pointer; transition: background-color 0.2s;
        }
        .camera-btn:active { background-color: #ccc; }
        #post-capture-controls .action-btn { background-color: rgba(255,255,255,0.8); color: #000; border: none; border-radius: 8px; }
        #post-capture-controls .action-btn:hover { background-color: #fff; }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            #container { padding: 1.5rem; }
            h1 { font-size: 1.6rem; }
            .action-btn { padding: 8px 16px; font-size: 0.85rem; }
            .copyright-footer { font-size: 12px; }
            .preview-item { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>手寫中文字辨識</h1>
        <p id="subtitle">拍照、上傳圖片或 PDF，AI 將為您辨識內容。</p>

        <div id="image-input-area">
            <div id="preview-container"></div>
            <div id="upload-prompt">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                <p>點擊此處選擇檔案 (可多選圖片或單一PDF)</p>
            </div>
        </div>
        
        <input type="file" id="file-input" accept="image/*,application/pdf" multiple>

        <div id="action-buttons">
            <button id="camera-btn" class="action-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828-.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/></svg>
                <span>拍照</span>
            </button>
            <button id="recognize-btn" class="action-btn" disabled>開始辨識</button>
        </div>
        
        <div id="result-container">
            <button id="copy-btn" title="複製全文">
                <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM9 2H7v.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V2z"/></svg>
                <span id="copy-btn-text" style="display: none;">已複製!</span>
            </button>
            <p id="ocr-result"></p>
        </div>

        <div id="loading-indicator">辨識中…</div>
    </div>

    <!-- 全螢幕圖片預覽 Modal -->
    <div id="fullscreen-modal" class="modal-overlay">
        <img id="fullscreen-image" src="" alt="Fullscreen Preview">
    </div>

    <!-- 相機 Modal -->
    <div id="camera-modal" class="modal-overlay">
        <div id="camera-modal-content">
            <video id="camera-stream" playsinline autoplay></video>
            <canvas id="camera-canvas" style="display: none;"></canvas>
            <div id="camera-controls">
                <div id="pre-capture-controls">
                    <button id="take-photo-btn" class="camera-btn"></button>
                </div>
                <div id="post-capture-controls" style="display: none;">
                     <button id="retake-btn" class="action-btn">重拍</button>
                     <button id="continue-capture-btn" class="action-btn">繼續拍照</button>
                     <button id="done-capture-btn" class="action-btn">完成</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright-footer">
        <p>Copyright © 2025 陳冠健. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM 元素獲取
            const imageInputArea = document.getElementById('image-input-area');
            const fileInput = document.getElementById('file-input');
            const cameraBtn = document.getElementById('camera-btn');
            const recognizeBtn = document.getElementById('recognize-btn');
            const previewContainer = document.getElementById('preview-container');
            const uploadPrompt = document.getElementById('upload-prompt');
            const resultContainer = document.getElementById('result-container');
            const ocrResult = document.getElementById('ocr-result');
            const loadingIndicator = document.getElementById('loading-indicator');
            const copyBtn = document.getElementById('copy-btn');
            const copyBtnText = document.getElementById('copy-btn-text');
            const copyIcon = document.getElementById('copy-icon');

            // 全螢幕 Modal 元素
            const fullscreenModal = document.getElementById('fullscreen-modal');
            const fullscreenImage = document.getElementById('fullscreen-image');

            // 相機 Modal 元素
            const cameraModal = document.getElementById('camera-modal');
            const video = document.getElementById('camera-stream');
            const canvas = document.getElementById('camera-canvas');
            const takePhotoBtn = document.getElementById('take-photo-btn');
            const preCaptureControls = document.getElementById('pre-capture-controls');
            const postCaptureControls = document.getElementById('post-capture-controls');
            const retakeBtn = document.getElementById('retake-btn');
            const continueCaptureBtn = document.getElementById('continue-capture-btn');
            const doneCaptureBtn = document.getElementById('done-capture-btn');

            let imagesToProcess = [];
            let cameraStream = null;

            // ===== 事件監聽 =====
            imageInputArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            recognizeBtn.addEventListener('click', recognizeText);
            copyBtn.addEventListener('click', copyResultToClipboard);

            // 全螢幕預覽
            fullscreenModal.addEventListener('click', closeFullscreen);

            // 相機功能
            cameraBtn.addEventListener('click', openCamera);
            takePhotoBtn.addEventListener('click', takePhoto);
            retakeBtn.addEventListener('click', retakePhoto);
            continueCaptureBtn.addEventListener('click', continueCapture);
            doneCaptureBtn.addEventListener('click', doneCapture);

            // ===== 核心功能函式 =====

            // 重置整個UI介面
            function resetUI(clearImages = true) {
                if(clearImages) imagesToProcess = [];
                previewContainer.innerHTML = '';
                resultContainer.classList.remove('visible');
                ocrResult.textContent = '';
                recognizeBtn.disabled = imagesToProcess.length === 0;
                recognizeBtn.textContent = '開始辨識';
                uploadPrompt.classList.toggle('hidden', imagesToProcess.length > 0);
                imageInputArea.classList.toggle('has-content', imagesToProcess.length > 0);
                imageInputArea.style.cursor = imagesToProcess.length > 0 ? 'default' : 'pointer';
            }

            // 處理選擇的檔案 (圖片或PDF)
            async function handleFileSelect(event) {
                const files = event.target.files;
                if (!files || files.length === 0) return;

                resetUI(true);
                loadingIndicator.classList.add('visible');
                
                const fileList = Array.from(files);
                let processingPromises = [];

                const pdfFile = fileList.find(f => f.type === 'application/pdf');
                if (pdfFile) {
                    if (fileList.length > 1) {
                         alert("PDF檔案請單獨上傳，不要與其他圖片混合。");
                         resetUI(true);
                         loadingIndicator.classList.remove('visible');
                         return;
                    }
                    loadingIndicator.textContent = '處理PDF中，請稍候…';
                    processingPromises.push(handlePdfFile(pdfFile));
                } else {
                    loadingIndicator.textContent = `處理圖片中...`;
                    fileList.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            processingPromises.push(resizeImage(file, 1024, 0.9));
                        }
                    });
                }
                
                try {
                    const newImages = (await Promise.all(processingPromises)).flat();
                    imagesToProcess.push(...newImages);
                    updatePreviews();
                } catch(error) {
                    alert(`處理檔案時發生錯誤: ${error.message}`);
                    resetUI(true);
                } finally {
                    loadingIndicator.classList.remove('visible');
                    recognizeBtn.disabled = imagesToProcess.length === 0;
                }
                
                // 清空 input value 確保下次選擇相同檔案仍能觸發 change 事件
                event.target.value = '';
            }
            
            // 更新預覽區域的顯示
            function updatePreviews() {
                previewContainer.innerHTML = '';
                imagesToProcess.forEach((base64, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'preview-item';
                    itemDiv.draggable = true;
                    itemDiv.dataset.index = index;

                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'preview-number';
                    numberSpan.textContent = index + 1;

                    const imgElement = document.createElement('img');
                    imgElement.src = base64;
                    imgElement.className = 'preview-image';
                    imgElement.alt = `預覽圖 ${index + 1}`;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>`;
                    deleteBtn.title = '刪除此項';

                    // 事件監聽
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteImage(index);
                    };
                    itemDiv.onclick = () => openFullscreen(base64);

                    itemDiv.appendChild(numberSpan);
                    itemDiv.appendChild(imgElement);
                    itemDiv.appendChild(deleteBtn);
                    previewContainer.appendChild(itemDiv);
                });
                 resetUI(false); // 更新按鈕等狀態
                 addDragAndDropHandlers();
            }
            
            // 刪除指定索引的圖片
            function deleteImage(index) {
                imagesToProcess.splice(index, 1);
                updatePreviews();
            }

            // 調整圖片尺寸
            function resizeImage(file, maxSize, quality) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            let { width, height } = img;
                            if (width > height) {
                                if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                            } else {
                                if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                            }
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', quality));
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            // 處理PDF檔案
            async function handlePdfFile(file) {
                const fileReader = new FileReader();
                return new Promise((resolve, reject) => {
                    fileReader.onload = async (e) => {
                        try {
                            const pdfData = new Uint8Array(e.target.result);
                            const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                            const numPages = pdf.numPages;
                            let pagePromises = [];

                            for (let i = 1; i <= numPages; i++) {
                                loadingIndicator.textContent = `處理PDF中 (${i}/${numPages}頁)...`;
                                const page = await pdf.getPage(i);
                                const viewport = page.getViewport({ scale: 2.0 });
                                const pageCanvas = document.createElement('canvas');
                                const context = pageCanvas.getContext('2d');
                                pageCanvas.height = viewport.height;
                                pageCanvas.width = viewport.width;

                                await page.render({ canvasContext: context, viewport: viewport }).promise;
                                pagePromises.push(pageCanvas.toDataURL('image/jpeg', 0.9));
                            }
                            resolve(pagePromises);
                        } catch (error) {
                            console.error('處理PDF時發生錯誤:', error);
                            reject(new Error(`處理PDF失敗: ${error.message}`));
                        }
                    };
                    fileReader.readAsArrayBuffer(file);
                });
            }

            // 執行文字辨識
            async function recognizeText() {
                if (imagesToProcess.length === 0) {
                    alert('請先選擇至少一個檔案。');
                    return;
                }

                recognizeBtn.disabled = true;
                recognizeBtn.textContent = '辨識中...';
                resultContainer.classList.remove('visible');
                loadingIndicator.classList.add('visible');
                
                let allRecognizedText = [];

                try {
                    for (let i = 0; i < imagesToProcess.length; i++) {
                        loadingIndicator.textContent = `AI 辨識中 (${i + 1}/${imagesToProcess.length})...`;
                        
                        const imageBase64 = imagesToProcess[i];
                        const PROXY_API_URL = '/api/recognize';

                        const response = await fetch(PROXY_API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ imageBase64: imageBase64 })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            const errorMessage = data.error?.message || JSON.stringify(data);
                            throw new Error(`第 ${i+1} 張圖片辨識失敗: ${errorMessage}`);
                        }
                        
                        const content = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!content) {
                            const blockReason = data.promptFeedback?.blockReason;
                            if (blockReason) {
                                allRecognizedText.push(`[第 ${i + 1} 張圖片因「${blockReason}」被阻擋]`);
                            } else {
                                allRecognizedText.push(`[第 ${i + 1} 張圖片辨識失敗或無內容]`);
                            }
                        } else {
                            allRecognizedText.push(content.trim());
                        }
                    }
                    
                    const finalResultText = allRecognizedText.join('\n\n').trim();
                    
                    ocrResult.textContent = finalResultText || '未辨識到任何文字。';
                    resultContainer.classList.add('visible');

                } catch (error) {
                    console.error('文字辨識時發生錯誤:', error);
                    ocrResult.textContent = `辨識失敗，請稍後再試。\n錯誤訊息：${error.message}`;
                    resultContainer.classList.add('visible');
                } finally {
                    loadingIndicator.classList.remove('visible');
                    recognizeBtn.disabled = false;
                    recognizeBtn.textContent = '重新辨識';
                }
            }
            
            // 複製結果到剪貼簿
            function copyResultToClipboard() {
                const textToCopy = ocrResult.textContent;
                if (!textToCopy) return;

                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyIcon.style.display = 'none';
                    copyBtnText.style.display = 'inline';
                    setTimeout(() => {
                        copyIcon.style.display = 'inline';
                        copyBtnText.style.display = 'none';
                    }, 2000);
                }).catch(err => {
                    console.error('複製失敗:', err);
                    alert('複製失敗，您的瀏覽器可能不支援此功能。');
                });
            }

            // ===== 新增功能: 全螢幕圖片預覽 =====
            function openFullscreen(base64) {
                fullscreenImage.src = base64;
                fullscreenModal.classList.add('visible');
            }

            function closeFullscreen() {
                fullscreenModal.classList.remove('visible');
            }

            // ===== 新增功能: 自訂相機 =====
            async function openCamera() {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                try {
                    const constraints = { video: { facingMode: 'environment' } };
                    cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = cameraStream;
                    cameraModal.classList.add('visible');
                    retakePhoto(); // 重置為拍照模式
                } catch (err) {
                    console.error("無法存取相機:", err);
                    alert("無法啟動相機。請檢查權限設定或您的裝置是否支援。");
                }
            }
            
            function closeCamera() {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                }
                cameraModal.classList.remove('visible');
            }

            function takePhoto() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                
                video.style.display = 'none';
                canvas.style.display = 'block';
                preCaptureControls.style.display = 'none';
                postCaptureControls.style.display = 'flex';
            }

            function retakePhoto() {
                video.style.display = 'block';
                canvas.style.display = 'none';
                preCaptureControls.style.display = 'flex';
                postCaptureControls.style.display = 'none';
            }
            
            function addCapturedPhoto() {
                const imageData = canvas.toDataURL('image/jpeg', 0.9);
                imagesToProcess.push(imageData);
                updatePreviews();
            }

            function continueCapture() {
                addCapturedPhoto();
                retakePhoto(); // 返回拍照介面
            }

-            function doneCapture() {
                addCapturedPhoto();
                closeCamera();
            }
            
            // ===== 新增功能: 拖曳排序 =====
            function addDragAndDropHandlers() {
                const items = previewContainer.querySelectorAll('.preview-item');
                let draggedItem = null;

                items.forEach(item => {
                    // 滑鼠事件
                    item.addEventListener('dragstart', handleDragStart);
                    item.addEventListener('dragend', handleDragEnd);
                    
                    // 觸控事件
                    item.addEventListener('touchstart', handleDragStart, { passive: false });
                    item.addEventListener('touchend', handleDragEnd);
                });

                previewContainer.addEventListener('dragover', handleDragOver);
                previewContainer.addEventListener('drop', handleDrop);
                previewContainer.addEventListener('touchmove', handleDragOver, { passive: false });
                previewContainer.addEventListener('touchend', handleDrop);

                function handleDragStart(e) {
                    draggedItem = this;
                    setTimeout(() => this.classList.add('dragging'), 0);
                    if (e.dataTransfer) {
                       e.dataTransfer.effectAllowed = 'move';
                       e.dataTransfer.setData('text/html', null); // For Firefox compatibility
                    }
                }

                function handleDragEnd() {
                    this.classList.remove('dragging');
                    draggedItem = null;
                }
                
                function handleDragOver(e) {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(previewContainer, e.clientY || e.touches[0].clientY);
                    const currentlyDragged = document.querySelector('.dragging');
                    if (currentlyDragged) {
                        if (afterElement == null) {
                            previewContainer.appendChild(currentlyDragged);
                        } else {
                            previewContainer.insertBefore(currentlyDragged, afterElement);
                        }
                    }
                }
                
                function handleDrop() {
                     if (!draggedItem) return;
                     const newOrder = Array.from(previewContainer.querySelectorAll('.preview-item')).map(item => {
                        return imagesToProcess[parseInt(item.dataset.index)];
                     });
                     imagesToProcess = newOrder;
                     updatePreviews(); // 重新渲染以更新索引和編號
                }

                function getDragAfterElement(container, y) {
                    const draggableElements = [...container.querySelectorAll('.preview-item:not(.dragging)')];
                    return draggableElements.reduce((closest, child) => {
                        const box = child.getBoundingClientRect();
                        const offset = y - box.top - box.height / 2;
                        if (offset < 0 && offset > closest.offset) {
                            return { offset: offset, element: child };
                        } else {
                            return closest;
                        }
                    }, { offset: Number.NEGATIVE_INFINITY }).element;
                }
            }
        });
    </script>
